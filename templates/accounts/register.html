{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <img id="profile-img" class="profile-img-card" src="">
           <h3 class="text-center">Employee Registration</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'register' %}" class="form-signin" autocomplete="off">
                {% csrf_token %}
                <label for="{{ form.first_name.id_for_label }}">First Name</label>
                {{ form.first_name }}

                <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                {{ form.last_name }}

                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}

                <label for="{{ form.role.id_for_label }}">Role</label>
                {{ form.role }}

                <label for="{{ form.mobile.id_for_label }}">Mobile Number</label>
                {{ form.mobile }}

                <div class="text-center mt-4">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 740px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
}

h3 {
    margin: 0;
}

form {
    margin-top: 20px;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

form input[type="text"],
form input[type="email"],
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 12px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Media queries for responsiveness */
@media screen and (max-width: 480px) {
    .container {
        max-width: 100%;
    }
}

</style>
{% endblock content %}
