{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <center>
                <img id="profile-img" class="profile-img-card">
                <h3><strong>Employee Registration</strong></h3>
            </center>
        </div>
        <div class="card-body">
           
            <hr>


            <form method="post" action="" class="form-signin" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.department.id_for_label }}">Department</label>
                    {{ form.department }}
                </div>

          
                <div class="text-center mt-4">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            <table width="100%">
                <tr>
                    <td align="left" width="20%"></td>
                    <td align="right" width="30%"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 740px;
        margin: 20px auto;
        padding: 20px;
    }

    h3 {
        margin: 0;
    }

    form {
        margin-top: 20px;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
    }

    form input[type="text"],
    form input[type="email"],
    form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form button {
        padding: 12px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 480px) {
        .container {
            max-width: 100%;
        }
    }
</style>
{% endblock content %}
