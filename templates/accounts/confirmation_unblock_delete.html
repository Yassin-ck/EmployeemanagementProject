{% extends "includes/sidebar.html" %}

{% block contents %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="text-center">
            {% if 'unblock_user_confirmed' in request.path %}
                <h3 class="text-success">Account Unblocked</h3>
                <i class="fas fa-check-circle fa-5x text-success"></i>
            {% else %}
                <h3 class="text-danger">Account Deleted</h3>
                <i class="fas fa-times-circle fa-5x text-danger"></i>
            {% endif %}
            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </div>
</div>

{% include "includes/messages.html" %}
{% endblock contents %}
