{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <center>
            <div class="card-header">
                <img id="profile-img" class="profile-img-card" src="">
                <h3><strong>Employee Login</strong></h3>
            </div>
        </center>
        <div class="card-body">
            <hr>
            <form method="post" action="{% url 'login' %}" class="form-signin" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">EmployeeCode</label>
                    <input type="text" name="username" required class="form-control" placeholder="Enter your empcode">
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="password" required class="form-control" placeholder="Enter your password">
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div> <!-- /close Card body -->

        <div class="card-footer text-muted">
            <table width="100%">
                <tr>
                    <td align="left" width="20%"></td>
                    <td align="right" width="30%"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 740px;
        margin: 20px auto;
        padding: 20px;
    }

    h3 {
        margin: 0;
    }

    form {
        margin-top: 20px;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
    }

    form input[type="text"],
    form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form button {
        padding: 12px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 480px) {
        .container {
            max-width: 100%;
        }
    }

</style>

{% include "includes/messages.html" %}
{% endblock content %}
